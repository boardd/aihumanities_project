<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Museum Guide with QR Code Reader</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@latest"></script>
</head>
<body>
    <input type="file" id="fileInput" accept="image/*">
    <button id="submit">Ask ChatGPT</button>
    <p id="qrContent">QR Code content will appear here</p>
    <p id="response">ChatGPT response will appear here</p>

    <script src="app.js"></script>
</body>
</html>
